	<div class="sttitle2">{$club.school.name}</div>
	<div class="sttitle">{$club.name}</div>
    <div class="sttitle3">{$club.name_en}<br/>
    {$club.slogan}<br/>协会QQ群：{$club.qq_group}<br/>协会联系方式：{$club.contact}</div>
    <div class="sttitle4">网上注册会员：{$club.memberCount} 人<br/>会长：{$club.admin.realname} （{$club.admin.grade}级 {$club.admin.dept}）
        <div class="sttitle5">
	    <switch name="club.mypriv">
		<case value="inactive">
		    您的加入申请正在审核中……
		</case>
		<case value="admin">
		    欢迎您，会长
		</case>
		<case value="manager">
		    欢迎您，部长
		</case>
		<case value="member">
		    欢迎您，会员 <a href="/Club/quit?gid={$club.gid}" onclick="return confirm('您真的要退出社团吗？');">点此退出社团</a>
		</case>
		<default />
	    	    <a href="/Club/join?gid={$club.gid}">您还未加入，点击申请加入</a>
	    </switch>
	    <a style="margin-left:50px;" href="/Club/manage?gid={$club.gid}">查看及管理会员</a>
	    <notempty name="club.isadmin">
	    <a style="margin-left:20px;" href="/Club/introModify?gid={$club.gid}">修改社团简介</a>
	    </notempty>
	    <if condition="in_array($club['mypriv'], ['manager','admin'])">
	    <a style="margin-left:20px;" target="_blank" href="/Poster/add?gid={$club.gid}">发布海报</a>
	    </if>
	</div>
     </div>
