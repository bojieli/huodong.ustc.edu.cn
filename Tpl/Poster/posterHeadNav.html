<if condition="$keyword != ''">
<div class="contsearch">
 <p class="searchtitle"><a href="/Poster/index">海报墙</a> 中搜索“ <span style=" color: #63F;">{$keyword}</span> ”的结果：</p>
</div>
</if>
	<div class="cont">
    	<div class="kuang"><a href="/Poster/index?order=new<if condition="$keyword != ''">&keyword={$keyword}</if><if condition="$sid != ''">&sid={$sid}</if>"><div class="topbutton <if condition="$order == 'new'">here2</if>">最新发布</div></a><div class="topnum">{$stat.total}</div></div>
    	<div class="kuang"><a href="/Poster/index?order=near<if condition="$keyword != ''">&keyword={$keyword}</if><if condition="$sid != ''">&sid={$sid}</if>"><div class="topbutton <if condition="$order == 'near'">here2</if>">最近举行</div></a><div class="topnum">{$stat.incoming}</div></div>
    	<div class="kuang"><a href="/Poster/index?order=hot<if condition="$keyword != ''">&keyword={$keyword}</if><if condition="$sid != ''">&sid={$sid}</if>"><div class="topbutton <if condition="$order == 'hot'">here2</if>">最热海报</div></a><div class="topnum">{$stat.incoming}</div></div>
    	<div class="kuang"><a href="/Poster/index?order=follow<if condition="$keyword != ''">&keyword={$keyword}</if><if condition="$sid != ''">&sid={$sid}</if>"><div class="topbutton <if condition="$order == 'follow'">here2</if>">我社团的</div></a><div class="topnum">{$stat.followed}</div></div>
    	<!--<div class="kuang"><a href="/Notify"><div class="topbutton">最新消息</div></a><div class="topnum">{$stat.newmsg}</div></div>-->
		<form method='get' action="/Poster/index">
        <div class="kuang" style="width:230px;">
        	<input type="text" name="keyword" class="searchcss_out" onfocus="this.className='searchcss_on'" onblur="this.className='searchcss_out'" value="{$keyword}">
			<input type="hidden" name="sid" value="{$sid}">
            <input type='submit' class="searchbutton" style="float:left;" value='搜索'/>
        </div>
		</form>
 <style type="text/css">
  #school_div select{
	  font-family:Microsoft Yahei, "Times New Roman", Times, serif;	
	  color:#8e8e90;	  
	  font-size:16px;	  
	  outline:none;
	  height:28px;
	  line-height:24px;
	  vertical-align:middle;
	  padding:0px 0px 0px 5px;
	  border-radius:4px 0px 0px 4px;
	  border:1px solid #CCC;
	-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
    -moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
    box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
	}
#school_div select:hover{
	border:1px solid RGB(116, 185, 239);
	-webkit-box-shadow:0px 0px 10px rgba(116, 185, 239, 0.8);
    -moz-box-shadow:0px 0px 10px rgba(116, 185, 239, 0.8);
    box-shadow:0px 0px 10px rgba(116, 185, 239, 0.8);	
   }
</style>
        <div class="ykuang" id='school_div' style="height:42px;"><span style="color:#F00;">选择学校：</span></div>
 
		<script>
			var school_all= '{$schools}';
			var school_id = {$sid};
			eval('option_array='+school_all);
			
			var selObj = document.createElement("select");
			selObj.name = "school_url";
			selObj.id = "school_url";
			var box = document.getElementById('school_div');
			box.appendChild(selObj);
			var i=0;
			//alert(value);
			for(var p in option_array)
			{
				selObj.options[i] = new Option(option_array[p]['name'], option_array[p]['url']);
				if(option_array[p]['sid'].toString()===school_id.toString())
				{
					selObj.options[i].selected=true;
				}
				i=i+1;
			}
			$("#school_url").change(function(){
				location.href = $("#school_url").val();
			});
		</script>
    </div>
