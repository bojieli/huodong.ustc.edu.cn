<include file="Public:bootstrapHeader" />
<form class="form-horizontal" action="/Club/introInsert" method="post" enctype="multipart/form-data">
  <fieldset>
    <div class="">
      <label class="control-label" for="name"></label>
      <div class="controls">
        <h2>添加社团</h2>
	<p></p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="name">社团名称</label>
      <div class="controls">
        <input type="text" class="input-large" id="name" name="name" value="{$club.name}" onKeyUp="if(this.value=='') $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="name">会长ID</label>
      <div class="controls">
        <input type="text" class="input-large" id="owner" name="owner" value="{$club.owner}" onKeyUp="if(this.value=='') $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="name_en">英文名称</label>
      <div class="controls">
        <input type="text" class="input-large" id="name_en" name="name_en" value="{$club.name_en}" onKeyUp="if(this.value=='') $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="slogan">口号</label>
      <div class="controls">
        <input type="text" class="input-large" id="slogan" name="slogan" value="{$club.slogan}" onKeyUp="if(this.value=='') $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="qq_group">QQ群</label>
      <div class="controls">
        <input type="text" class="input-large" id="qq_group" name="qq_group" value="{$club.qq_group}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="homepage">社团主页</label>
      <div class="controls">
        <input type="text" class="input-large" id="homepage" name="homepage" value="{$club.homepage}">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="contact">联系方式</label>
      <div class="controls">
        <input type="text" class="input-large" id="contact" name="contact" value="{$club.contact}" onKeyUp="if(this.value=='') $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="shortdesc">简短介绍</label>
      <div class="controls">
        <textarea class="input-large" id="shortdesc" name="shortdesc" rows="5" onKeyUp="if(this.value=='' || this.value.length > 140) $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">{$club.shortdesc}</textarea>
	<p class="help-block">显示在社团列表页面的简短介绍，不超过140字</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="logo">LOGO</label>
      <div class="controls">
        <input type="file" id="logo" name="logo" />
	<p class="help-block">显示在社团列表中的社团LOGO。如果不需要更换LOGO，请留空</p>
	<p class="help-block">图片大小不大于8MB，支持的文件格式：jpg、jpeg、png、gif</p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="description">
      <div class="controls">
        <script type="text/javascript" charset="utf-8" src="/static/ueditor/editor_config.js"></script>
        <script type="text/javascript" charset="utf-8" src="/static/ueditor/editor_all.js"></script>
	<link rel="stylesheet" type="text/css" href="/static/ueditor/themes/default/ueditor.css"/>
        <script type="text/plain" id="description" name="description" style="width:800px;text-align:left;">
	  <empty name="club.description">
	  <p>在此编辑社团的详细介绍。可以上传图片、自由排版哦！</p>
	  </empty>
	  {$club.description}
	</script>
	<script type="text/javascript">
	var editor_a = new baidu.editor.ui.Editor();
        editor_a.render('description');
	</script>
      </div>
    </div>
 
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" onclick="editor_a.sync();return true;">保存更改</button>
      <button class="btn" onclick="window.history.go(-1);">取消</button>
    </div>
  </fieldset>
</form>
<include file="Public:bootstrapFooter" />
