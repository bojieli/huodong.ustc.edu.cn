function alertUpload(){
/*弹出框*/

$(document).ready(function(){

	$("#alert-cont-box").hide(300);
	$(".bg123").css("display","none");
	});
$(".bg123").click(function(){	 
	$("#alert-cont-box").hide(300);
	$(".bg123").css("display","none");	
	});
});
</script>
<script type="text/javascript">
vids_tmp="";
vids="";
$(".hd-image-container").hover(function(){
      $(this).css("background-color","#f6ebae");
      $(this).children(".hd-checkbox").show();
},
function(){
    if($(this).find(".ltx-checkbox-checkmark").css("display")=="none"){
        $(this).css("background-color","");
        $(this).children(".hd-checkbox").hide();
    }
}

);
$(".ltx-checkbox").click(function(){
     $(this).children(".ltx-checkbox-checkmark").toggle();
     $(this).parent().parent().children(".file-selection").css("border","1px solid #4d90f0");
     count=0;
     $(".ltx-checkbox-checkmark").each(function(){
           if($(this).css("display")=='block'){
                 vids_tmp=vids_tmp+';'+$(this).attr("vid");
                 count++;
           }
           if(count>0)
              $(".drive-sprite-core-trash").show(200);
           else
              $(".drive-sprite-core-trash").hide(200);
     });
     vids=vids_tmp;
     vids_tmp="";
});
function sentVids(){
   url = '/Club/delxls';
   gid = {$club.gid};
   if(vids=='') 
      alert("请选择文件");
   $.post(url,{vids:vids,gid:gid}, function(data) {   
         $(".ltx-checkbox-checkmark").each(function(){
               if($(this).css("display")=='block'){
                     $(this).parent().parent().parent().parent().hide(500);
               }
         });
     });

};
</script>
