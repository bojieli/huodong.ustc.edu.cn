<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/static/css1.css" type="text/css" rel="stylesheet" />
<script src="/static/jquery.js" type="text/javascript"></script>
<link href="/static/shetuanxianshi.css" type="text/css" rel="stylesheet" />
<title>社团成员通讯录</title>
<style>
.table-addresslist{
	margin:15px auto;
	border:#FFF double 4px;
	background-color:#9C9;
	font-family:Microsoft Yahei, "Times New Roman", Times, serif;
	}
.table-addresslist td{
	background-color:#FFF;
	height:25px;
	font-size:16px;
	padding:0 4px;
	word-break:keep-all;
	white-space:nowrap;
}
.table-addresslist .row1 td{
	background-color:#FFF;	
	}
.table-addresslist .row2 td{
	background-color:#f5f5f5;	
	}

.table-addresslist .td1{
	background-color:#ccf;
	height:30px;
	font-size:20px;
	text-align:center;
	word-break:keep-all;
	white-space:nowrap;
	}
.table-addresslist .td1:hover{
	cursor:pointer;
	background-color:#FF9;	
	}
.table-addresslist .td1::selection{	
	background-color:#FF9;	
	}

</style>
</head>

<body>	
<include file="Public:headnav" />

<div id="stmain" style="width:auto;">
	<form action="/Club/saveMember"  method='post'>
	<div class="addrsumit" style="width:0px;margin:0 auto;margin-top:13px">
	<input type="hidden" name="gid" value="{$Think.get.gid}"/>
	<input type="hidden" name="firstline" value="{$firstline}"/>
	<input type="hidden" name="filename" value="{$Think.get.f}"/>
	<input type="submit" value="导入通讯录" />
	</div>
	<table class="table-addresslist" rowclass="row1,row2"  border="0"  cellpadding="0" cellspacing="1"  >	
	<tr >	
        <td class="td1" width="50" align="center">序</td>
        
		<volist name="list.1" id="theader">
		
		<td class="td1" width="50" align="center">
			<select name="v[]" style="">
			  <option value ="">---未选择---</option>
			  <option value ="姓名">姓名</option>
			  <option value ="性别">性别</option>
			  <option value ="学号">学号</option>
			  <option value ="入学年">入学年</option>
			  <option value="手机">手机</option>
			  <option value="邮箱">邮箱</option>
			  <option value="学历">学历</option>
			  <option value="学院">学院</option>
			  <option value="个人网站">个人网站</option>
			  <option value="个人爱好">个人爱好</option>
			  <option value="QQ">QQ</option>
			</select>
			<empty name="firstline">	
			<div class="optionname">{$theader}
			</div>
			</empty>
		</td>
		</volist>
	</tr>
	    <empty name="firstline">
			<volist name="list" id="member" offset="1" key="kid1">
			<tr>
				<td align="center">{$kid1}</td>
				<volist name="member" id="vo" key="kid2">
				<td align="center">{$vo}</td>
				</volist>
			</tr> 
			</volist>
        <else />
			<volist name="list" id="member" offset="0" key="kid1">
			<tr>
				<td align="center">{$kid1}</td>
				<volist name="member" id="vo" key="kid2">
				<td align="center">{$vo}</td>
				</volist>
			</tr> 
			</volist>
	    </empty>

	</table>
	</form>
</div>

</body>
</html>
