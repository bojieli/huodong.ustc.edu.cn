<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="/static/css1.css" type="text/css" rel="stylesheet" />
<script src="/static/jquery.js" type="text/javascript"></script>
<link href="/static/shetuanxianshi.css" type="text/css" rel="stylesheet" />
<title>社团成员通讯录</title>
<style>
.table-addresslist{
	margin:15px auto;
	border:#FFF double 4px;
	background-color:#9C9;
	font-family:Microsoft Yahei, "Times New Roman", Times, serif;
	}
.table-addresslist td{
	background-color:#FFF;
	height:25px;
	font-size:16px;
	}
.table-addresslist .td1{
	background-color:#3FC;
	height:30px;
	font-size:20px;
	text-align:center;	
	}
</style>
</head>

<body>	
<include file="Public:headnav" />

<div id="stmain" style="width:auto;">
	<div class="stcon1">
    	<div class="stcylb">{$club.name}-通讯录</div>
	</div>
	<table class="table-addresslist" border="0"  cellpadding="0" cellspacing="1"  >
	<tr >
    	<td class="td1" width="20">序号</td>	
        <td class="td1" width="50">职务</td>	
		<td class="td1" width="80">姓名</td>        
		<td class="td1" width="120">学号</td>
        <td class="td1" width="80">入学年级</td>		
		<td class="td1" width="50">学历</td>
        <td class="td1" width="100">手机</td>
        <td class="td1" width="100">QQ</td>
		<td class="td1" width="200">Email</td>		
		<td class="td1">主页地址</td>
	</tr>
	<volist name="members" id="member">
	<tr>
        <td>18</td>
        <td>{$member.title}</td>
		<td>{$member.realname}</td>
		<td>{$member.student_no}</td>
		<td>{$member.grade}</td>
		<td>{$member.education}</td>
		<td>{$member.telephone}</td>
		<td>{$member.qq}</td>
        <td>{$member.email}</td>
		<td>{$member.homepage}</td>
	</tr>
	</volist>
	</table>
</div>

</body>
</html>
