<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link href="/static/shetuanxianshi.css" type="text/css" rel="stylesheet" />

<body>	
<include file="Public:headnav" />

<div id="stmain">
	<div class="stcon1">

	</div>
	<table>
	<tr>
		<td width="80">姓名
		</td>
		<td width="120">学号
		</td>
		<td width="50">职务
		</td>
		<td width="50">学历
		</td>

		</td>

		</td>

		</td>
		<td>主页
		</td>
	</tr>
	<volist name="members" id="member">
	<tr>
		<td>{$member.realname}
		</td>
		<td>{$member.student_no}
		</td>
		<td>{$member.title}
		</td>
		<td>{$member.education}
		</td>
		<td>{$member.grade}
		</td>
		<td>{$member.email}
		</td>
		<td>{$member.telephone}
		</td>
		<td>{$member.homepage}
		</td>
	</tr>
	</volist>
	</table>
