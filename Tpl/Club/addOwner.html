<include file="Public:bootstrapHeader" />
<form class="form-horizontal" action="/Club/addOwnerSubmit" method="post" enctype="multipart/form-data">
  <fieldset>
    <div class="control-group">
      <label class="control-label" for="name"></label>
      <div class="controls">
        <h2>添加会长</h2>
	<p></p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="gid">社团ID</label>
      <div class="controls">
        <input type="text" class="input-large" id="gid" name="gid" onKeyUp="if(this.value=='') $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="owner">会长ID</label>
      <div class="controls">
        <input type="text" class="input-large" id="owner" name="owner" onKeyUp="if(this.value=='') $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" onclick="editor_a.sync();return true;">保存更改</button>
      <button class="btn" onclick="window.history.go(-1);">取消</button>
    </div>
  </fieldset>
</form>
<include file="Public:bootstrapFooter" />
