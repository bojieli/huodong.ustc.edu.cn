<include file="Public:bootstrapHeader" />
<form class="form-horizontal" action="/Club/introUpdate" method="post" enctype="multipart/form-data">
  <fieldset>
    <div class="control-group">
      <label class="control-label"></label>
      <div class="controls">
	<h2>{$club.name}</h2>
        <input type="hidden" name="gid" value="{$club.gid}" />
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="name_en">英文名称</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="name_en" name="name_en" value="{$club.name_en}" onKeyUp="if(this.value=='') $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="slogan">口号</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="slogan" name="slogan" value="{$club.slogan}" onKeyUp="if(this.value=='') $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="qq_group">QQ群</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="qq_group" name="qq_group" value="{$club.qq_group}">
        <p class="help-block">如果没有QQ群，请输入社团论坛或其他社团内部交流方式。此项可以留空。</p>
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="contact">联系方式</label>
      <div class="controls">
        <input type="text" class="input-xlarge" id="contact" name="contact" value="{$club.contact}" onKeyUp="if(this.value=='') $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">
	<p class="help-block">社团负责人的联系方式，建议填写邮箱。</p>
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="shortdesc">简短介绍</label>
      <div class="controls">
        <textarea class="input-xlarge" id="shortdesc" name="shortdesc" rows="5" style="height:100px; width:600px;" onKeyUp="if(this.value=='' || this.value.length > 140) $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">{$club.shortdesc}</textarea>
	<p class="help-block">显示在“大学社团”瀑布流的简短介绍，不超过140字</p>
      </div>
    </div>
    
    <div class="control-group">
      <label class="control-label" for="logo">LOGO</label>
      <div class="controls">
        <input type="file" id="logo" name="logo" />
	<p class="help-block" style="color:#F00">显示在“学生团体”页面的，简介部分的社团LOGO。如果不需要更换LOGO，请留空</p>
	<p class="help-block">图片大小不大于<span style="color:red">2MB</span>（如果超过请用软件缩放），支持的文件格式：jpg、jpeg、png、gif</p>
      </div>
    </div>
   
    <link rel="stylesheet" type="text/css" href="/static/ueditor/themes/default/ueditor.css"/>
    <div class="control-group">
      <label class="control-label" for="description"> </label>
      <div class="controls" >
        <script type="text/javascript" charset="utf-8" src="/static/ueditor/editor_config.js"></script>
        <script type="text/javascript" charset="utf-8" src="/static/ueditor/editor_all.js"></script>	
        <script type="text/plain" id="description" name="description" 
        style="width:850px;text-align:left; font-family:microsoft yahei; font-size:20px; color:#555;">
	  <empty name="club.description">
	  <p>在此编辑社团的详细介绍。可以上传图片、自由排版哦！</p>
	  </empty>
	  {$club.description}
	</script>
	<script type="text/javascript">
	var editor_a = new baidu.editor.ui.Editor();
        editor_a.render('description');
	</script>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary" onclick="editor_a.sync();return true;">保存更改</button>
      <button class="btn" onclick="window.history.go(-1);">取消</button>
    </div>
  </fieldset>
</form>
<include file="Public:bootstrapFooter" />
