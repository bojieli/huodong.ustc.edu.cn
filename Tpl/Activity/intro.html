<include file="Public:bootstrapHeader" />
<script language="javascript" type="text/javascript"> 
$(document).ready(function (){  
$("input[name='chk_all']").click(function () {
if(this.checked)//判断全选按钮的状态 
{
$("input[name^='checkbox']").each(function (){
$(this).attr("checked",true);
})
}
else
{
$("input[name^='checkbox']").each(function (){
$(this).attr("checked",false);
})
}
});
$("input[name^='checkbox']").each(function () { 
$(this).click(function () { 
if ($("input[name^='checkbox']:checked").length == $("input[name^='checkbox']").length) { 
$("input[name='chk_all']").attr("checked", "checked"); 
} 
else $("input[name='chk_all']").removeAttr("checked"); 
}); 
}); 
});
</script>
