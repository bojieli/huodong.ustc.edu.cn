<script type="text/javascript"> 
<!-- Begin 
sortitems = 1;  // Automatically sort items within lists? (1 or 0) 
sort_flagL = 1; //left col.1 or 0 ; 1 stand for "sort by text", 0 stand for "sort by value" 
sort_flagR = 1; //right col 1 or 0 ; 1 stand for "sort by text", 0 stand for "sort by value" 

 function move(fbox,tbox,flag) { 
  for(var i=0; i<fbox.options.length; i++) { 
    if(fbox.options[i].selected && fbox.options[i].value != ""){ 
    	var no = new Option(); 
    	no.value = fbox.options[i].value; 
    	no.text = fbox.options[i].text; 
    	tbox.options[tbox.options.length] = no; 
    	fbox.options[i].value = ""; 
    	fbox.options[i].text = ""; 
    };
  };
  BumpUp(fbox); 
  if (sortitems) SortD(tbox,flag); 
 };
function moveall(fbox,tbox,flag){ 
  for(var i=0; i<fbox.options.length; i++){ 
    if(fbox.options[i].value != ""){ 
    	var no = new Option(); 
    	no.value = fbox.options[i].value; 
    	no.text = fbox.options[i].text; 
    	tbox.options[tbox.options.length] = no; 
    	fbox.options[i].value = ""; 
    	fbox.options[i].text = ""; 
       }; 
  }; 
 BumpUp(fbox); 
 if (sortitems) SortD(tbox,flag); 
 };
function BumpUp(box){ 
  for(var i=0; i<box.options.length; i++){ 
    if(box.options[i].value == ""){ 
       for(var j=i; j<box.options.length-1; j++){ 
       	 box.options[j].value = box.options[j+1].value; 
       	 box.options[j].text = box.options[j+1].text; 
       };
       var ln = i; 
       break; 
    }; 
  }; 
  if(ln < box.options.length)  { 
  	box.options.length -= 1; 
  	BumpUp(box); 
  }; 
}; 

function SortD(box,flag){ 
 var temp_opts = new Array(); 
 var temp = new Object(); 
 for(var i=0; i<box.options.length; i++)  { 
   temp_opts[i] = box.options[i]; 
 } 
if(flag){
 for(var x=0; x<temp_opts.length-1; x++)  { 
   for(var y=(x+1); y<temp_opts.length; y++)  {	   
     if(temp_opts[x].text > temp_opts[y].text)  { 
     	temp = temp_opts[x].text; 
    	temp_opts[x].text = temp_opts[y].text; 
     	temp_opts[y].text = temp; 
     	temp = temp_opts[x].value; 
     	temp_opts[x].value = temp_opts[y].value; 
     	temp_opts[y].value = temp; 
		     };
   };
 };
} //sort by test
else{
   for(var x=0; x<temp_opts.length-1; x++)  { 
   for(var y=(x+1); y<temp_opts.length; y++)  {	   
     if(temp_opts[x].value > temp_opts[y].value)  { 
     	temp = temp_opts[x].text; 
    	temp_opts[x].text = temp_opts[y].text; 
     	temp_opts[y].text = temp; 
     	temp = temp_opts[x].value; 
     	temp_opts[x].value = temp_opts[y].value; 
     	temp_opts[y].value = temp; 
		     };
   };
 };
	}
 for(var i=0; i<box.options.length; i++)  { 
 	box.options[i].value = temp_opts[i].value; 
 	box.options[i].text = temp_opts[i].text; 
  };
};
function MselAuto(fbox,flag1,tbox,flag2){
	if(sortitems){
		sortitems = 0 ;		
		document.getElementById("msel_auto").style.backgroundColor='#fafafa';		
		}
	 else{
		sortitems = 1 ;
		SortD(fbox,flag1);
		SortD(tbox,flag2);
		document.getElementById("msel_auto").style.backgroundColor='#f0f0f0';
		 }
	};
function Mselchoose(tbox,flag,num,item_id1,item_id2){
	//tbox 为要排列的序列的 select 框的 name
	//flag 为tbox对应的排序规则对应的flag变量
	//num 为 flag 对应的该改成的值 0 or 1
	//item_id1 为对应点击的 button 的id, item_id2为点击button对应互斥button的id	
		flag = num ;
		document.getElementById(item_id1).style.backgroundColor='#fafafa';
		document.getElementById(item_id2).style.backgroundColor='#f0f0f0';		
		SortD(tbox,flag);		
	}
	// End --> 
</script>

			</div>

        <td width="90" align="right" valign="top" style="padding-top:10px;">短信内容：</td>

			</span>

			还剩<span id="sms_num" style="color:#000">{$sms_num}</span>条短信

       <td> </td>

       		<input type="submit" value="发 送" onclick="sendSms();return false;" class="dxhb-button mss-button" style="margin-left:528px;"/>
       </td>
    </tr>
  </table>
	
	
</form>
<script type="text/javascript">
var edit = document.getElementById("edit");
		if(window.localStorage){
			edit.onblur = function(){
				localStorage.setItem("msg", this.value);
				textarea=this.value;
			};
			if(localStorage.getItem("msg")){
				edit.value = localStorage.getItem("msg");	
			}
		}
function countChar(textareaName,spanName)
{  
 document.getElementById(spanName).innerHTML = 200 - document.getElementById(textareaName).value.length;
} 
</script>

$(document).ready(function(){
/*弹出短信选择框*/

	var mobiles = '';
    $("#members_select option").each(function() {

		i =0;
		if(values[1].toString()=='')
		{
			$(".mss-input-1text").append("<span style='color:red' title='无手机号'>"+values[0]+"</span>   ");
		}
		else
		{
			$(".mss-input-1text").append("<span  title='"+values[1]+"'>"+values[0]+"</span>   ");
			mobiles +=values[2]+";"
			i++;
		}
     });
	 $("#tid_num").val(i);
	 $("#tid").val(mobiles);
	 
	})
});
function sendSms()
{
	var form = $("#SmsSend");
	$.post($(form).attr('action'), $(form).serialize(), function (data) {
		if($("#sms_num").text()<$("#tid_num").val())
		{alert('剩余短信条数不足');return false;}
		if (data.status == 1) {
			alert(data.info[0]);
			$("#tid").val('');
			$("#sms_num").text(data.info[1]);
			$(".mss-input-1text").html('');
		} else if(data.status==0 ) {
			alert('发送信息失败：' + data.info[0]);
		}
	}, 'json');
    return false;
}
