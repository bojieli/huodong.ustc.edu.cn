<include file="header" />
<h1>调查问卷列表</h1>
<table class="table table-striped">
<volist name="surveys" id="vo">
<tr>
<td><a href="/Club/intro?gid={$vo.gid}">{$vo.clubname}</a></td>
<td><a href="/Survey/response?gid={$vo.gid}&survey={$vo.id}">{$vo.title}</a></td>
<td><a href="/Survey/result?gid={$vo.gid}&survey={$vo.id}">查看统计</td>
<td><a href="/Survey/response_list?gid={$vo.gid}&survey={$vo.id}">查看每张问卷</td>
</tr>
</volist>
</table>
<form class="well" action="/Survey/create" method="get">
组织ID: <input type="text" name="gid" class="input-small" />
<p><button type="submit" class="btn">新建调查问卷</button>
</form>
