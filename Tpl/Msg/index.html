<script type="text/javascript">
if(window.localStorage){
$(window).bind('focus',function(){
            setTimeout( function(){  
			localStorage.state='focus';
			},100);
					  });
	$(window).bind('blur',function(){localStorage.state='blur';});
};
const AUTO_CLOSE_DELAY_SECONDS = 5; 
function init() {  
            if (window.webkitNotifications) {  
                window.webkitNotifications.requestPermission();  
            }  
        };	
function notify(msg,name,img_url){  
            var icon = img_url;  
            var title = name+"[" + new Date().toLocaleTimeString() + "]--" + AUTO_CLOSE_DELAY_SECONDS + "秒后关闭";  
            var body = msg;
            if (window.webkitNotifications) {  
                if (window.webkitNotifications.checkPermission() == 0) {  
                    var popup = window.webkitNotifications.createNotification(icon, title, body);  
                    popup.ondisplay = function(event) {  
                        popup.replaceId = this.replaceId;   
						popup.onclick = function(){  
							//激活弹出该通知窗口的浏览器窗口  
							window.focus();  
							//打开IM窗口  
							//WM.openWinByID( data );  
							//关闭通知窗口  
							popup.cancel();  
						};
						setTimeout(function() {  
                            event.currentTarget.cancel();  
                        },AUTO_CLOSE_DELAY_SECONDS * 1000);  
                    }  
                    popup.show();  
                } else {  
                    window.webkitNotifications.requestPermission();  
                    return;  
                }
			}
        };

function checkMsg()
{
	var vcheck = $(".duihua_num");
	var url="/Msg/ajax_sms_num";
	var mm= vcheck.text();
