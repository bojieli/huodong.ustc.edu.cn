<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
<link type="text/css" rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="search">
	<div class="search_title"><h1>离线下载 <sup>Beta</sup></h1></div>
	<div class="search_area">
		 <form action="Download/add" method="post" name="myform" onSubmit="return check();">
		 <h3>请输入链接: 
			<input type="url" class="search-query" name="url" placeholder="已支持http,https,thunder,flashget,qqdl等协议" />
			<input class="button" type="submit" value="提交" />
			<input type="reset" value="清除"  name="cancel" class="cancel" />
		 </h3>
		</form>
	</div>
</div>
<h2>任务列表</h2>
<div class="download_area">
<table>
       <tr>
            <th>ID</th>
            <th><div class="urlth">文件名</div></th>
            <th><div class="status">状态</div></th>
	        <th><div class="operate">操作</div></th>
       </tr>
	   <volist name="info" id="vo">
	   <tr>
       <th>{$vo.id}</th>
       <th>{$vo.url}</th>
       <th></th>
       <th><a href="/Download/del?id={$vo.id}">删除</a></th>
	   </tr>
	   </volist>
</table>
</div>
</body>
</html>
