    <script type="text/javascript">
    $(document).ready(function(){
<?php
    date_default_timezone_set('Asia/Chongqing');
    $t = localtime(time(), true);
?>
	var now = new Date(
            <?=$t['tm_year']+1900?>,
            <?=$t['tm_mon']+1?>,
            <?=$t['tm_mday']?>,
            <?=$t['tm_hour']?>,
            <?=$t['tm_min']?>,
            <?=$t['tm_sec']?>
            );
    var theTime =new Date(now.getFullYear(),now.getMonth(),now.getDay(),20,00,00);
    var isTime = false;
    //var chakan = ' <a style="text-decoration:underline;font-style:normal;color:#f00; backgroung:#fafafa; padding:auto 10px;" href="/mlxh/miaoshaUsers">查看获票名单</a>';

    function leftTime(){
      var time_now = now.getHours()*3600+now.getMinutes()*60+now.getSeconds();
      var time_up = theTime.getHours()*3600+theTime.getMinutes()*60+theTime.getSeconds();
      if (time_now - time_up > 3600)
        return "今天的秒杀已经结束<br>明天20:00再来吧 :)";
      if (time_now - time_up >= 0) {
        isTime = true;
        return "秒杀已经开始啦，赶快抢票吧";
      }
      var leftH = (time_up-time_now)/3600;
      leftH=Math.floor(leftH);
      var leftM = (time_up-time_now-3600*leftH)/60;
      leftM = Math.floor(leftM);
      var leftS = time_up-time_now-3600*leftH-60*leftM;
      return "距下次秒杀还有 "+leftH+"小时"+leftM+"分"+leftS+"秒";
    }
    function refresh(){
      if(!isTime){
        document.getElementById("daojishi").innerHTML = leftTime();
      }else{
        $("#mlxh_miaosha").removeClass("disabled");
        $("#mlxh_miaosha").html('<b>秒杀</b>');        
      }
      now.setSeconds(now.getSeconds()+1);
    } 
    if ($('#mlxh_miaosha').html()) {
        intervalId = setInterval(refresh,1000);
        $('#mlxh_miaosha').attr("intervalId", intervalId);
    } else if (!empty($theday)) {
        $('#daojishi').html("活动已结束，获奖用户取票邮件已发出，请注意查收");
    }

    })

    function stopCounting() {
        clearInterval($('#mlxh_miaosha').attr('intervalId'));
    }

    var retry_wait_time = 0;
    var retry_interval_id = 0;
    function retrymiaosha() {
        --retry_wait_time;
        if (retry_wait_time <= 0) {
            $('#mlxh_miaosha').removeClass('retry');
            $('#daojishi').html("秒杀已经开始啦，赶快抢票吧");
            clearInterval(retry_interval_id);
        } else {
            console.log(retry_wait_time);
            $('#daojishi').html("抢票场面人山人海，请 " + retry_wait_time + " 秒后再试");
        }
    }

    $('#mlxh_miaosha').click(function(){
        if ($(this).hasClass('retry'))
            return;
        if ($(this).hasClass('disabled')) {
            $('#daojishi').html("秒杀还没有开始，再等一会儿吧 :)");
            return;
        }
        if ($(this).hasClass('done')) {
            $('#daojishi').html("你已经秒杀成功啦！");
            return;
        }
        do_miaosha();
    });

    function do_miaosha() {
        $('#daojishi').html("载入中……");
        $.ajax({
            url: '/mlxh/miaosha',
            dataType: 'json',
            success: function(obj) {
                stopCounting();
                if(obj.status) {
                    $('#daojishi').html(obj.msg);
                    $('#mlxh_miaosha').addClass('done');
                    $('#mlxh_choujiang').addClass('done');
                } else {
                    if (obj.msg.substr(0,5) == "retry") {
                        retry_wait_time = obj.msg.substr(6);
                        $('#daojishi').html("抢票场面人山人海，请 " + retry_wait_time + " 秒后再试");
                        $('#mlxh_miaosha').addClass('retry');
                        clearInterval(retry_interval_id);
                        retry_interval_id = setInterval(retrymiaosha, 1000);
                    }
                    else
                        $('#daojishi').html(obj.msg);
                }
            },
            error: function(e) {
                stopCounting();
                $('#daojishi').html("服务器错误，请重试");
            }
        });
    }

    $('#mlxh_choujiang').click(function(){
        if ($(this).hasClass('disabled')) {
            $('#daojishi').html("你已经提交过抽奖，我们会每天抽奖，请耐心等待开奖");
            return;
        }
        if ($(this).hasClass('done')) {
            $('#daojishi').html("你已经秒杀成功啦！");
            return;
        }
        $.ajax({
            url: '/mlxh/choujiang',
            dataType: 'json',
            success: function(obj) {
                stopCounting();
                if(obj.status) {
                    $('#daojishi').html(obj.msg);
                } else {
                    $('#daojishi').html(obj.msg);
                }
                $('#mlxh_choujiang').addClass('disabled');
            },
            error: function(e) {
                stopCounting();
                $('#daojishi').html("服务器错误，请重试");
            }
       });
    });
    </script>
