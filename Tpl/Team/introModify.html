<include file="Public:bootstrapHeader" />
<form class="form-horizontal" action="/Team/introUpdate" method="post">
  <fieldset>
    <div class="control-group">
      <label class="control-label" for="name"></label>
      <div class="controls">
        <h2>{$team.club}->修改"{$team.name}"信息</h2>
	<p></p>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="name">组织名称</label>
      <div class="controls">
	  <input type='hidden' name='tid' value="{$team.tid}"/>
        <input type="text" class="input-xlarge" id="name" name="name" value="{$team.name}" onKeyUp="if(this.value=='') $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="shortdesc">简短介绍</label>
      <div class="controls">
        <textarea class="input-xlarge" id="shortdesc" name="shortdesc" rows="5" onKeyUp="if(this.value=='' || this.value.length > 140) $(this).parent().parent().addClass('error'); else $(this).parent().parent().removeClass('error');">{$team.shortdesc}</textarea>
	<p class="help-block">显示在社团列表页面的简短介绍，不超过140字</p>
      </div>
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">保存更改</button>
      <button class="btn" onclick="window.history.go(-1);">取消</button>
    </div>
  </fieldset>
</form>
<include file="Public:bootstrapFooter" />
