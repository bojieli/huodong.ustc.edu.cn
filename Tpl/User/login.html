<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登陆</title>
<link href="/static/css1.css" rel="stylesheet" type="text/css" />
<link href="/static/zhuce.css" rel="stylesheet" type="text/css" />
<script src="/static/jquery.js" type="text/javascript"></script>

<style type="text/css">
  .putin_out, .putin_on{
	  font-family:Microsoft Yahei, "Times New Roman", Times, serif;	
	color:#8e8e90;	  
	  font-size:16px;	  
	  outline:none;
	  height:28px;
	  line-height:24px;
	  vertical-align:middle;
	  padding:0px 5px;
	   border-radius:4px;
  }
  .putin_out{
	  border:1px solid #CCC;
	-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
    -moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
    box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
	  }
   .putin_on{	  
	  border:1px solid RGB(116, 185, 239);
	-webkit-box-shadow:0px 0px 5px rgba(116, 185, 239, 0.7);
    -moz-box-shadow:0px 0px 5px rgba(116, 185, 239, 0.7);
    box-shadow:0px 0px 5px rgba(116, 185, 239, 0.7);	
	  }
   .putinbutton{
	  margin-left:2px;
	  float:left;
	  font-size:16px;
	  width:40px;
	  height:28px;
	  line-height:24px;
	  vertical-align:middle;
	  padding:0px 3px;
	   
	border:1px solid #CCC;
	background-color:rgba(238,238,238,0.9);	
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius:3px;
	   }
.putinbutton:hover{
	cursor:pointer;
	background-color:#CFC;
	color:#999;
		}
	   
</style>

</head>

<body>
<div id="header">
  <div class="head-1160">
      <div class="logo"><a href="/">大学海报</a></div><div id="zc1biaoyu"><a href="">大学生活原来可以这么精彩！</a></div>
  </div><!--head-990-->
</div><!--header-->

<div id="zc1mainding">
	<div class="zc1contentrect">
    	<div class="zc1content">
		 <form id="registerform" name="registerform" action="/User/do_login" method="post">
		 <input type="hidden" name="referer" value="{$_SERVER['HTTP_REFERER']}" />
			<table cellspacing="0" cellpadding="0" border="0" class="zc1table">
                <tr>
                	<td align="right" valign="middle" width="150px" height="60px"><em>*</em>注册邮箱</td>
                    <td class="zc1tablerect" width="300px"  valign="middle" align="left">
                    	<div class="zc1school">
                        	<input class="putin_out" type="text" id="email" name="email" size='10'  onfocus="this.className='putin_on'" onblur="this.className='putin_out'"/> @mail.ustc.edu.cn <br><span id="checkMail"></span>
                        <script>
			document.getElementById('email').focus();
			</script>
			</div>                        
                    </td>
                </tr>
				<tr>
                	<td align="right" valign="middle" width="150px" height="60px"><em>*</em>密码</td>
                    <td class="zc1tablerect" width="300px"  valign="middle" align="left">
                    	<div class="zc1school">
                        	<input class="putin_out" type="password" id="password" name="password" size='20' onfocus="this.className='putin_on'" onblur="this.className='putin_out'" /><span id="checkPassword"></span>
                        </div>                        
                    </td>
                </tr>
				<tr>
				<td colspan="2" align="right" height="60px" valign="middle">
					<input type="submit" name="submit" value="登陆"  style="height:30px; font-size:14px; font-weight:bold; " />
                    <span style="margin-left:30px; color:#F0F; cursor:pointer;"><a href="GetbackPassword.html" style="text-decoration:none">找回密码</a></span>
				</td>
				</tr>
            </table>
			</form>
		</div>
	</div>
</div>
</body>
</html>
