<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>激活页面 - 大学活动平台</title>
<link href="/static/css1.css" rel="stylesheet" type="text/css" />
<link href="/static/zhuce.css" rel="stylesheet" type="text/css" />
<script src="/static/jquery.js" type="text/javascript"></script>

<style type="text/css">
  .putin_out, .putin_on{
	  font-family:Microsoft Yahei, "Times New Roman", Times, serif;	
	  color:#8e8e90;	  
	  font-size:16px;	  
	  outline:none;
	  height:28px;
	  line-height:24px;
	  vertical-align:middle;
	  padding:0px 5px;
	  border-radius:4px;
  }
  .putin_out{
	  border:1px solid #CCC;
	-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
    -moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
    box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
	  }
   .putin_on{	  
	  border:1px solid RGB(116, 185, 239);
	-webkit-box-shadow:0px 0px 5px rgba(116, 185, 239, 0.7);
    -moz-box-shadow:0px 0px 5px rgba(116, 185, 239, 0.7);
    box-shadow:0px 0px 5px rgba(116, 185, 239, 0.7);	
	  }
   .putinbutton{
	  margin-left:2px;	  
	  font-size:16px;	  
	  width:60px;
	  height:30px;
	  line-height:24px;
	  vertical-align:middle;
	  padding:0px 3px;
	   
	border:1px solid #BBB;
	background-color:rgba(220, 220, 220, 0.9);	
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius:5px;
	   }
.putinbutton:hover{
	cursor:pointer;
	background-color:#CFC;
	color:#999;
		}
	   
</style>
<script>
$(function(){
	$("#send_again").click(function(){
		$.post("/User/sendCode",{uid : $("#uid").val()},
					function(data){
						alert(data.info);
			},"json");
		});
});

</script>

</head>

<body>
<div id="header">
  <div class="head-1160">
      <div class="logo"><a href="/">大学活动</a></div><div id="zc1biaoyu"><a href="">大学生活原来可以这么精彩！</a></div>
  </div><!--head-990-->
</div><!--header-->

<div id="zc1mainding">
	<div class="zc1contentrect">
    	<div class="zc1content">
		 <form id="registerform" name="registerform" action="/User/registerVerify" method="post">
		 <input type="hidden" name="referer" value="{$_SERVER['HTTP_REFERER']}" />
			<table cellspacing="0" cellpadding="0" border="0" class="zc1table">
                <tr>
                	<td align="right" valign="middle" width="150px" height="60px"><em>*</em>激活码</td>
                    <td class="zc1tablerect" width="300px"  valign="middle" align="left">
                    	<div class="zc1school">
							<input type='hidden' id='uid' name='uid' value="{$uid}">
                        	<input class="putin_out" type="text" id="code" name="code" size='10'  onfocus="this.className='putin_on'" onblur="this.className='putin_out'"/>&nbsp&nbsp&nbsp<a id="send_again" href="javascript:void(0)">重新发送</a>
							<br>
							<span><font color="#0000FF"  size="1">请输入手机收到的6位验证码</font></span>
					</div>                        
                    </td>
                </tr>
				<tr>
                    <td class="zc1tablerect" valign="middle" align="left">
                    </td>
                	<td align="center" valign="middle" style="height:70px;"><input type="submit" name="submit" value="激活" class="putinbutton"></td>
                </tr>
            </table>
			</form>
		</div>
	</div>
</div>
</body>
</html>
