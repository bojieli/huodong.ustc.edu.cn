<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>更改密码</title>
<link href="/static/css1.css" rel="stylesheet" type="text/css" />
<link href="/static/zhuce.css" rel="stylesheet" type="text/css" />
<script src="/static/jquery.js" type="text/javascript"></script>
<script src="/static/md5-min.js" type="text/javascript"></script>
<script type="text/javascript">
function md5_submit(){
if($('#password_new').val()==''||$('#password_new2').val()=='') return false;
else 
	{
		$('#password_new').val(hex_md5($('#password_new').val()));
		$('#password_new2').val(hex_md5($('#password_new2').val()));
		$('#is_md5').val(hex_md5($('#is_md5').val()));
		return true;
	}
}
</script>
<style type="text/css">
  .putin_out, .putin_on{
	  font-family:Microsoft Yahei, "Times New Roman", Times, serif;	
	color:#8e8e90;	  
	  font-size:16px;	  
	  outline:none;
	  height:28px;
	  line-height:24px;
	  vertical-align:middle;
	  padding:0px 5px;
	   border-radius:4px;
  }
  .putin_out{
	  border:1px solid #CCC;
	-webkit-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
    -moz-box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
    box-shadow:inset 0 1px 1px rgba(0, 0, 0, 0.075);
	  }
   .putin_on{	  
	  border:1px solid RGB(116, 185, 239);
	-webkit-box-shadow:0px 0px 5px rgba(116, 185, 239, 0.7);
    -moz-box-shadow:0px 0px 5px rgba(116, 185, 239, 0.7);
    box-shadow:0px 0px 5px rgba(116, 185, 239, 0.7);	
	  }
   .putinbutton{
	  margin-left:2px;	  
	  font-size:16px;
	  width:90px;
	  font-family:Microsoft Yahei, "Times New Roman", Times, serif;	
	  height:30px;
	  line-height:24px;
	  vertical-align:middle;
	  padding:0px 3px;
	   
	border:1px solid #BBB;
	background-color:rgba(220, 220, 220, 0.9);	
	-webkit-border-radius: 3px;
	-moz-border-radius: 3px;
	border-radius:5px;
	   }
.putinbutton:hover{
	cursor:pointer;
	background-color:#CFC;
	color:#999;
		}	   
</style>
</head>

<body>
<include file="Public:headnav" />
<div id="zc1mainding">
	<div class="zc1contentrect">
    	<div class="zc1content">
		 <form id="registerform" name="registerform" action="/User/changePassword2" method="post">
			<table cellspacing="0" cellpadding="0" border="0" class="zc1table">
				
				<tr>
                	<td align="right" valign="middle" width="150px" height="50px"><em>*</em>新密码</td>
                    <td class="zc1tablerect" width="300px" height="50px" valign="middle" align="left">
                    	<div class="zc1school">
                        	<input type="password" class="putin_out" id="password_new" name="password_new" size='20' onfocus="this.className='putin_on'" onblur="this.className='putin_out'"/>
                        </div>                        
                    </td>
                </tr>
				<tr>
                	<td align="right" valign="middle" width="150px" height="50px"><em>*</em>再输入一遍密码</td>
                    <td class="zc1tablerect" width="300px" height="50px" valign="middle" align="left">
                    	<div class="zc1school">
                        	<input type="password" class="putin_out" id="password_new2" name="password_new2" size='20' onfocus="this.className='putin_on'" onblur="this.className='putin_out'"/>
                        </div>                        
                    </td>
                </tr>
				<tr>
				<td colspan="2" align="center">
					<input type="hidden" name="w" value="{$Think.get.w}"/>
					<input type="hidden" name="is_md5" id="is_md5" value="huodong.ustc.edu.cn"/>
					<input type="submit" name="submit" class="putinbutton" value="确认提交"  onclick="md5_submit();" style="height:30px;margin-top:10px;margin-left:263px;float:left;font-size:14px; font-weight:bold; " />
				</td>
				</tr>
            </table>
			</form>
		</div>
	</div>
</div>
</body>
</html>
