<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>更改密码</title>
<link href="/static/css1.css" rel="stylesheet" type="text/css" />
<link href="/static/zhuce.css" rel="stylesheet" type="text/css" />
<script src="/static/jquery.js" type="text/javascript"></script>
</head>

<body>
<include file="Public:headnav" />
<div id="zc1mainding">
	<div class="zc1contentrect">
    	<div class="zc1content">
		 <form id="registerform" name="registerform" action="/User/changePassword2" method="post">
			<table cellspacing="0" cellpadding="0" border="0" class="zc1table">
				
				<tr>
                	<td align="right" valign="middle" width="150px" height="50px"><em>*</em>新密码</td>
                    <td class="zc1tablerect" width="300px" height="50px" valign="middle" align="left">
                    	<div class="zc1school">
                        	<input type="password"  name="password_new" size='20' />
                        </div>                        
                    </td>
                </tr>
				<tr>
                	<td align="right" valign="middle" width="150px" height="50px"><em>*</em>再输入一遍密码</td>
                    <td class="zc1tablerect" width="300px" height="50px" valign="middle" align="left">
                    	<div class="zc1school">
                        	<input type="password" name="password_new2" size='20' />
                        </div>                        
                    </td>
                </tr>
				<tr>
				<td colspan="2" align="center">
					<input type="hidden" name="w" value="{$Think.get.w}"/>
					<input type="submit" name="submit" value="确认提交"  style="height:30px; font-size:14px; font-weight:bold; " />
				</td>
				</tr>
            </table>
			</form>
		</div>
	</div>
</div>
</body>
</html>
