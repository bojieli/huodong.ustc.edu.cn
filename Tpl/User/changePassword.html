<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>更改密码 - 大学活动平台</title>
<link href="/static/css1.css" rel="stylesheet" type="text/css" />
<link href="/static/zhuce.css" rel="stylesheet" type="text/css" />
<script src="/static/jquery.js" type="text/javascript"></script>

<style type="text/css">
.changepass-input-box{
	  font-family:Microsoft Yahei, "Times New Roman", Times, serif;	
	  color:#8e8e90;	  
	  font-size:16px;	  
	  outline:none;
	  height:28px;
	  line-height:24px;
	  vertical-align:middle;
	  padding:0px 5px;
	  border-radius:4px;
  }
.changepass-input-button{
	 font-family:Microsoft Yahei, "Times New Roman", Times, serif;	
	 margin-left:2px;	  
	  font-size:16px;	  
	  width:60px;
	  height:30px;
	  line-height:24px;
	  vertical-align:middle;
	  padding:0px 3px;
	 }
</style>

</head>

<body>
<include file="Public:headnav" />
<div id="zc1mainding">
	<div class="zc1contentrect">
    	<div class="zc1content">
		 <form id="registerform" name="registerform" action="/User/changePassword" method="post">
			<table cellspacing="0" cellpadding="0" border="0" class="zc1table">
				<tr>
                	<td align="right" valign="middle" width="150px" height="60px"><em>*</em>原密码</td>
                    <td class="zc1tablerect" width="300px"  valign="middle" align="left">
                    	<div class="zc1school">
                        	<input type="password"   name="password" size='20' class="changepass-input-box dxhb-blur" onfocus="this.className='dxhb-focus changepass-input-box'" onblur="this.className='dxhb-blur changepass-input-box'"/>
                        </div>                        
                    </td>
                </tr>
				<tr>
                	<td align="right" valign="middle" width="150px" height="60px"><em>*</em>新密码</td>
                    <td class="zc1tablerect" width="300px"  valign="middle" align="left">
                    	<div class="zc1school">
                        	<input type="password"  name="password_new" size='20' class="changepass-input-box dxhb-blur" onfocus="this.className='dxhb-focus changepass-input-box'" onblur="this.className='dxhb-blur changepass-input-box'"/>
                        </div>                        
                    </td>
                </tr>
				<tr>
                	<td align="right" valign="middle" width="150px" height="60px"><em>*</em>再输入一遍密码</td>
                    <td class="zc1tablerect" width="300px"  valign="middle" align="left">
                    	<div class="zc1school">
                        	<input type="password" name="password_new2" size='20' class="changepass-input-box dxhb-blur" onfocus="this.className='dxhb-focus changepass-input-box'" onblur="this.className='dxhb-blur changepass-input-box'"/>
                        </div>                        
                    </td>
                </tr>
				<tr height="60">
                <td> </td>
				<td valign="middle">
					<input type="submit" name="submit" class="dxhb-button changepass-input-button"  />
				</td>
				</tr>
            </table>
			</form>
		</div>
	</div>
</div>
</body>
</html>
