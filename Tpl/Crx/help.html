<div class="file-box" style="background:#ddd;padding:50px;" id="how-to-install-archon">
	<h3>如何安装ARChon？</h3><br />
	<p>1、解压下载到的压缩包</p>
	<img style="width:100%" src="/static/images/unzip.png" alt=""><br /><br />
	<p>2、在chrome://extensions/,勾上开发者模式，点击"加载正在开发的扩展程序...",载入上步解压后的文件夹</p>
	<img  style="width:100%" src="/static/images/chrome_load.png" alt="">
</div>

<div class="file-box" style="background:#ddd;padding:50px;" id="why-crx-install">
	<h3>为什么要这样安装谷歌扩展？</h3><br />
	<p>或许处于安全考虑，谷歌浏览器是无法直接安装非应用商店的扩展的。必须在开发者模式打开下，将crx文件拖到chrome://extensions/界面来完成安装扩展。</p>
</div>
